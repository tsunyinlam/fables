<!DOCTYPE html>
<html>
<head>
    <title>Recommend me an Aesop's Fable</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        #chat-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        #question {
            flex: 1;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            outline: none;
            width: 100%;
            box-sizing: border-box;
        }

        #question:focus {
            border-color: #3498db;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        button {
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2980b9;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        #response {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            line-height: 1.8;
        }

        #response a {
            color: #3498db;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        #response a:hover {
            color: #2980b9;
            text-decoration: underline;
        }

        #response b {
            color: #2c3e50;
            font-size: 1.1em;
            display: block;
            margin-top: 20px;
        }

    .suggestions {
        margin: 20px 0 40px 0;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .suggestion-pill {
        background: #f0f7ff;
        border: 1px solid #cce4ff;
        color: #2c5282;
        padding: 8px 16px;
        border-radius: 20px;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    .suggestion-pill:hover {
        background: #e0efff;
        transform: translateY(-1px);
        box-shadow: 0 2px 4px rgba(44, 82, 130, 0.1);
    }

    /* Mobile Responsiveness */
    @media (max-width: 768px) {
        body {
            padding: 20px 15px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        #chat-form {
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }

        #question {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            margin: 0;
        }

        button {
            width: 100%;
            padding: 12px;
            margin: 0;
        }

        .suggestion-pill {
            font-size: 13px;
            padding: 8px 12px;
        }

        #response {
            padding: 20px;
            font-size: 15px;
        }

        .fable {
            margin-bottom: 20px;
            padding-bottom: 15px;
        }

        .fable b {
            font-size: 1.1em;
        }
    }
    </style>
</head>
<body>
    <h1>Recommend me an Aesop's Fable</h1>
    <form id="chat-form">
        <input type="text" id="question" placeholder="What moral are you looking for the fable to have?">
        <button type="submit">Ask</button>
    </form>

    <div class="suggestions" id="suggestions"></div>
    <script>
        const morals = [
            "Never give up in the face of adversity",
            "Be careful who you trust",
            "Kindness is more important than strength",
            "Think before you act",
            "Slow and steady wins the race",
            "True friendship is valuable",
            "Honesty is the best policy",
            "Pride comes before a fall",
            "Unity is strength",
            "Appearances can be deceiving",
            "Greed leads to downfall",
            "Help others in need",
            "Be grateful for what you have",
            "Actions speak louder than words",
            "Patience is a virtue"
        ];

        function getRandomMorals(count) {
            const shuffled = morals.sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displaySuggestions() {
            const suggestionsDiv = document.getElementById('suggestions');
            const selectedMorals = getRandomMorals(3); // Show 4 random suggestions
            
            suggestionsDiv.innerHTML = selectedMorals
                .map(moral => `<div class="suggestion-pill">${moral}</div>`)
                .join('');
            
            // Add click handlers
            document.querySelectorAll('.suggestion-pill').forEach(pill => {
                pill.addEventListener('click', () => {
                    document.getElementById('question').value = pill.textContent;
                    document.getElementById('chat-form').dispatchEvent(new Event('submit'));
                });
            });
        }

        // Show initial suggestions
        displaySuggestions();

        // Refresh suggestions periodically (optional)
        setInterval(displaySuggestions, 30000); // Refresh every 30 seconds
    </script>

    <div id="response"></div>

    <script>
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const question = document.getElementById('question').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = 'Loading...';
            
            try {
                const response = await fetch('/api/ask', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ question })
                });
                
                const data = await response.json();
                responseDiv.innerHTML = data.answer;
            } catch (error) {
                responseDiv.innerHTML = 'Error: Could not get response';
            }
        });
    </script>
</body>
</html>
